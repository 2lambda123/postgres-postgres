name: rust format and tests

on:
  push:
    paths:
      - "**.rs"

jobs:
  check-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: cd sharding && cargo fmt -- --check

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: sudo apt update && sudo apt upgrade -y
      - run: sudo apt install -y libpq-dev postgresql-client
      - run: |
          export LDFLAGS="-L/usr/lib"
          export CPPFLAGS="-I/usr/include"
          export DYLD_LIBRARY_PATH="/usr/lib:$DYLD_LIBRARY_PATH"  # Puede que no sea necesario en Ubuntu
          ./configure --without-icu
      - run: make
      - run: python3 -m venv myenv
      - run: |
          source myenv/bin/activate
          pip install pyyaml
      - run: |
          source myenv/bin/activate
          cd sharding && cargo test -- --test-threads=1      
      - run: deactivate

      